<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4a00e0 0%, #8e2de2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header h2 {
            font-size: 1.2rem;
            font-weight: normal;
            opacity: 0.9;
        }

        .timer-container {
            background: #ff4757;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            display: none;
        }

        .form-section {
            padding: 40px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a00e0;
            font-size: 1.1rem;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #4a00e0;
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 0, 224, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #4a00e0 0%, #8e2de2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(74, 0, 224, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-start {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
        }

        .btn-submit {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }

        .test-container {
            display: none;
            padding: 40px;
        }

        .question {
            margin-bottom: 40px;
            padding: 25px;
            border-radius: 15px;
            background: #f8f9fa;
            border-left: 5px solid #4a00e0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .question-number {
            font-weight: bold;
            color: #4a00e0;
            font-size: 1.2rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .question-number:before {
            content: "Q";
            background: #4a00e0;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .question-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 1.5;
            color: #333;
        }

        .options {
            display: grid;
            gap: 12px;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option:hover {
            border-color: #4a00e0;
            background: #f8f0ff;
        }

        .option input {
            transform: scale(1.3);
        }

        .option label {
            cursor: pointer;
            flex: 1;
            font-size: 1.1rem;
        }

        .test-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }

        .result-container {
            display: none;
            padding: 40px;
            text-align: center;
        }

        .result-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        .score {
            font-size: 3rem;
            font-weight: bold;
            color: #4a00e0;
            margin: 20px 0;
        }

        .result-details {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
            text-align: left;
        }

        .result-item {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
            width: 0%;
            transition: width 1s ease;
        }

        @media (max-width: 768px) {
            .container {
                border-radius: 10px;
            }
            
            .form-section, .test-container, .result-container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .test-controls {
                flex-direction: column;
                gap: 15px;
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4a00e0;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù English Grammar Test</h1>
            <h2>Test your knowledge of English grammar</h2>
        </div>

        <div class="timer-container" id="timer">
            Time remaining: <span id="time">30:00</span>
        </div>

        <div class="form-section" id="startForm">
            <div class="input-group">
                <label for="name">üë§ Candidate Name:</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            <button class="btn btn-start" onclick="startTest()">Start Test (30 minutes)</button>
        </div>

        <div class="loading" id="loading">
            <div class="loader"></div>
            <p>Submitting your test results...</p>
        </div>

        <div class="test-container" id="testContainer">
            <form id="testForm">
                <!-- Questions will be inserted here by JavaScript -->
            </form>
            <div class="test-controls">
                <button type="button" class="btn" onclick="showStartForm()">‚Üê Back</button>
                <button type="button" class="btn btn-submit" onclick="submitTest()">Submit Test</button>
            </div>
        </div>

        <div class="result-container" id="resultContainer">
            <div class="result-icon">üéØ</div>
            <h2>Test Completed!</h2>
            <div class="score" id="finalScore">0/30</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="result-details" id="resultDetails">
                <!-- Results will be displayed here -->
            </div>
            <button class="btn" onclick="location.reload()" style="margin-top: 30px;">Take Test Again</button>
        </div>
    </div>

    <script>
        // Configuration
        const TEST_DURATION = 30 * 60; // 30 minutes in seconds

        let timeLeft = TEST_DURATION;
        let timerInterval;
        let candidateName = '';

        // Test questions data
        const questions = [
            // Part 1: To Be, This/That/These/Those
            {
                question: "1. She ______ a doctor.",
                options: ["A. am", "B. is", "C. are"],
                correct: "B",
                section: "To Be, This/That/These/Those"
            },
            {
                question: "2. ______ are my friends over there.",
                options: ["A. This", "B. That", "C. Those"],
                correct: "C",
                section: "To Be, This/That/These/Those"
            },
            {
                question: "3. Look at ______ bird in the tree! It's beautiful.",
                options: ["A. this", "B. that", "C. these"],
                correct: "B",
                section: "To Be, This/That/These/Those"
            },
            {
                question: "4. ______ book here is very interesting.",
                options: ["A. These", "B. This", "C. Those"],
                correct: "B",
                section: "To Be, This/That/These/Those"
            },
            {
                question: "5. We ______ from Italy.",
                options: ["A. is", "B. am", "C. are"],
                correct: "C",
                section: "To Be, This/That/These/Those"
            },
            // Part 2: Can / Can't
            {
                question: "6. ______ you speak French?",
                options: ["A. Can", "B. Are", "C. Have"],
                correct: "A",
                section: "Can / Can't"
            },
            {
                question: "7. I'm sorry, I ______ come to the party tomorrow.",
                options: ["A. can", "B. can't", "C. can not"],
                correct: "B",
                section: "Can / Can't"
            },
            {
                question: "8. He ______ play the guitar very well.",
                options: ["A. cans", "B. can", "C. is can"],
                correct: "B",
                section: "Can / Can't"
            },
            // Part 3: Have got / Has got
            {
                question: "9. They ______ two cats and a dog.",
                options: ["A. has got", "B. have got", "C. are got"],
                correct: "B",
                section: "Have got / Has got"
            },
            {
                question: "10. My sister ______ long blonde hair.",
                options: ["A. have got", "B. has got", "C. is got"],
                correct: "B",
                section: "Have got / Has got"
            },
            {
                question: "11. ______ you ______ any brothers or sisters?",
                options: ["A. Has / got", "B. Have / got", "C. Do / got"],
                correct: "B",
                section: "Have got / Has got"
            },
            // Part 4: Present Continuous
            {
                question: "12. Listen! The baby ______.",
                options: ["A. cries", "B. is crying", "C. cry"],
                correct: "B",
                section: "Present Continuous"
            },
            {
                question: "13. What ______ you ______ right now?",
                options: ["A. are / doing", "B. do / doing", "C. are / do"],
                correct: "A",
                section: "Present Continuous"
            },
            {
                question: "14. They ______ TV at the moment.",
                options: ["A. are watching", "B. watch", "C. watches"],
                correct: "A",
                section: "Present Continuous"
            },
            {
                question: "15. Be quiet, please! I ______ to study.",
                options: ["A. am trying", "B. try", "C. tries"],
                correct: "A",
                section: "Present Continuous"
            },
            // Part 5: Present Simple
            {
                question: "16. He ______ to work by bus every day.",
                options: ["A. go", "B. going", "C. goes"],
                correct: "C",
                section: "Present Simple"
            },
            {
                question: "17. My parents ______ in a big house.",
                options: ["A. live", "B. lives", "C. are live"],
                correct: "A",
                section: "Present Simple"
            },
            {
                question: "18. ______ she like pizza?",
                options: ["A. Do", "B. Does", "C. Is"],
                correct: "B",
                section: "Present Simple"
            },
            {
                question: "19. We usually ______ dinner at 7 PM.",
                options: ["A. have", "B. are having", "C. has"],
                correct: "A",
                section: "Present Simple"
            },
            {
                question: "20. The sun ______ in the east.",
                options: ["A. rise", "B. rises", "C. is rising"],
                correct: "B",
                section: "Present Simple"
            },
            // Part 6: Prepositions of Place
            {
                question: "21. The book is ______ the table.",
                options: ["A. on", "B. at", "C. of"],
                correct: "A",
                section: "Prepositions of Place"
            },
            {
                question: "22. The cat is hiding ______ the sofa.",
                options: ["A. between", "B. under", "C. next to"],
                correct: "B",
                section: "Prepositions of Place"
            },
            {
                question: "23. There is a picture ______ the wall.",
                options: ["A. in", "B. on", "C. at"],
                correct: "B",
                section: "Prepositions of Place"
            },
            {
                question: "24. She is standing ______ her brother and sister.",
                options: ["A. beside", "B. between", "C. under"],
                correct: "B",
                section: "Prepositions of Place"
            },
            {
                question: "25. The bank is ______ the post office and the supermarket.",
                options: ["A. opposite", "B. next to", "C. between"],
                correct: "C",
                section: "Prepositions of Place"
            },
            // Part 7: Mixed Grammar
            {
                question: "26. ______ children in the garden are my cousins.",
                options: ["A. This", "B. That", "C. Those"],
                correct: "C",
                section: "Mixed Grammar"
            },
            {
                question: "27. ______ you help me with my homework? It's difficult.",
                options: ["A. Have", "B. Can", "C. Are"],
                correct: "B",
                section: "Mixed Grammar"
            },
            {
                question: "28. I ______ a headache. I need to lie down.",
                options: ["A. have got", "B. has got", "C. am got"],
                correct: "A",
                section: "Mixed Grammar"
            },
            {
                question: "29. 'Where's John?' 'He ______ a shower.'",
                options: ["A. has", "B. is having", "C. have"],
                correct: "B",
                section: "Mixed Grammar"
            },
            {
                question: "30. The keys aren't ______ my bag. I can't find them!",
                options: ["A. on", "B. at", "C. in"],
                correct: "C",
                section: "Mixed Grammar"
            }
        ];

        function startTest() {
            const nameInput = document.getElementById('name');
            
            if (!nameInput.value.trim()) {
                alert('Please enter your name');
                return;
            }
            
            candidateName = nameInput.value.trim();
            
            document.getElementById('startForm').style.display = 'none';
            document.getElementById('timer').style.display = 'block';
            document.getElementById('testContainer').style.display = 'block';
            
            generateTestQuestions();
            startTimer();
        }

        function startTimer() {
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    submitTest();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('time').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 300) { // 5 minutes left
                document.getElementById('timer').style.background = '#ff3838';
            }
        }

        function generateTestQuestions() {
            const testForm = document.getElementById('testForm');
            testForm.innerHTML = '';
            
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                
                questionDiv.innerHTML = `
                    <div class="question-number">${index + 1}. ${q.section}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((opt, optIndex) => `
                            <div class="option">
                                <input type="radio" id="q${index}_${optIndex}" name="q${index}" value="${opt.charAt(0)}">
                                <label for="q${index}_${optIndex}">${opt}</label>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                testForm.appendChild(questionDiv);
            });
        }

        function showStartForm() {
            if (confirm('Are you sure you want to go back? Your current progress will be lost.')) {
                clearInterval(timerInterval);
                document.getElementById('startForm').style.display = 'block';
                document.getElementById('timer').style.display = 'none';
                document.getElementById('testContainer').style.display = 'none';
                document.getElementById('resultContainer').style.display = 'none';
                timeLeft = TEST_DURATION;
            }
        }

        async function submitTest() {
            clearInterval(timerInterval);
            
            // Calculate score
            let score = 0;
            const answers = [];
            const timeUsed = TEST_DURATION - timeLeft;
            
            questions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
                const userAnswer = selectedOption ? selectedOption.value : 'Not answered';
                const isCorrect = userAnswer === q.correct;
                
                if (isCorrect) score++;
                
                answers.push({
                    question: q.question,
                    userAnswer: userAnswer,
                    correctAnswer: q.correct,
                    isCorrect: isCorrect,
                    section: q.section
                });
            });
            
            // Show loading
            document.getElementById('testContainer').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            try {
                // Send results to API
                const response = await fetch('/api/submit-test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: candidateName,
                        score: score,
                        total: questions.length,
                        timeUsed: timeUsed,
                        answers: answers,
                        testDuration: TEST_DURATION
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Show results
                    showResults(score, questions.length, answers);
                } else {
                    throw new Error('Failed to submit results');
                }
            } catch (error) {
                console.error('Error submitting test:', error);
                alert('There was an error submitting your test. Please try again.');
                document.getElementById('loading').style.display = 'none';
                document.getElementById('testContainer').style.display = 'block';
            }
        }

        function showResults(score, total, answers) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';
            
            const percentage = Math.round((score / total) * 100);
            document.getElementById('finalScore').textContent = `${score}/${total} (${percentage}%)`;
            
            // Animate progress bar
            setTimeout(() => {
                document.getElementById('progressFill').style.width = `${percentage}%`;
            }, 100);
            
            // Group answers by section
            const sections = {};
            answers.forEach((answer, index) => {
                if (!sections[answer.section]) {
                    sections[answer.section] = {
                        correct: 0,
                        total: 0,
                        questions: []
                    };
                }
                sections[answer.section].total++;
                if (answer.isCorrect) {
                    sections[answer.section].correct++;
                }
                sections[answer.section].questions.push(answer);
            });
            
            // Display detailed results
            let resultDetailsHTML = '<h3>Detailed Results</h3>';
            
            for (const [section, data] of Object.entries(sections)) {
                const sectionPercentage = Math.round((data.correct / data.total) * 100);
                resultDetailsHTML += `
                    <div style="margin: 20px 0; padding: 15px; background: white; border-radius: 10px; border-left: 4px solid #4a00e0;">
                        <h4 style="margin-bottom: 10px; color: #4a00e0;">${section}</h4>
                        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                            <span>Score: ${data.correct}/${data.total}</span>
                            <span>${sectionPercentage}%</span>
                        </div>
                        <div style="background: #e0e0e0; height: 6px; border-radius: 3px;">
                            <div style="background: ${sectionPercentage >= 70 ? '#00b09b' : sectionPercentage >= 50 ? '#ffa502' : '#ff4757'}; width: ${sectionPercentage}%; height: 100%; border-radius: 3px;"></div>
                        </div>
                    </div>
                `;
                
                data.questions.forEach((q, qIndex) => {
                    const questionNumber = answers.findIndex(a => a.question === q.question) + 1;
                    resultDetailsHTML += `
                        <div style="margin: 10px 0; padding: 12px; background: ${q.isCorrect ? '#e8f5e9' : '#ffebee'}; border-radius: 8px; border-left: 3px solid ${q.isCorrect ? '#4caf50' : '#f44336'};">
                            <div style="font-weight: bold;">Q${questionNumber}: ${q.question}</div>
                            <div style="margin-top: 5px;">
                                <span style="color: ${q.isCorrect ? '#4caf50' : '#f44336'};">‚úì Your answer: ${q.userAnswer}</span><br>
                                <span style="color: #4caf50;">‚úì Correct answer: ${q.correctAnswer}</span>
                            </div>
                        </div>
                    `;
                });
            }
            
            document.getElementById('resultDetails').innerHTML = resultDetailsHTML;
        }
    </script>
</body>
</html>
